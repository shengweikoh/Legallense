name: React Vite CI/CD with Vercel

on:
  push:
    branches:
      - CI/CD-Pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Step 3a: Set up environment variables in GitHub Actions environment
      - name: Set up environment variables
        run: echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV

      # Step 3b: Decode and create .env file
      - name: Decode and Create .env File
        run: echo "${{ secrets.FIREBASE_ENV }}" | base64 -d > .env

      # Step 4: Install dependencies for the Vite React app
      - name: Install dependencies
        run: npm ci
        working-directory: ./Frontend

      # Step 5: Build the Vite React app
      - name: Build the app
        run: npm run build
        working-directory: ./Frontend

      # Step 6: Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Debug Vercel Project Detection
        run: |
          echo "VERCEL_ORG_ID: $VERCEL_ORG_ID"
          echo "VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID"
          echo "Fetching projects..."
          vercel project ls --token "${{ secrets.VERCEL_TOKEN }}"

      # Step 7: Deploy to Vercel
      - name: Deploy to Vercel
        run: |
          vercel --prod --token "${{ secrets.VERCEL_TOKEN }}" --scope shengweikohs-projects --confirm --yes --name legalens
        working-directory: Frontend

      # Step 8: Manually Link & Deploy to Vercel
      - name: Manually Link & Deploy to Vercel
        run: |
          echo "Manually linking the Vercel project..."
          vercel link --project legalens --scope shengweikohs-projects --token "${{ secrets.VERCEL_TOKEN }}" --yes
          echo "Deploying project..."
          vercel deploy --prod --scope shengweikohs-projects --token "${{ secrets.VERCEL_TOKEN }}" --yes
        working-directory: Frontend